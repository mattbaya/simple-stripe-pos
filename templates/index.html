<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWCA Payment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-button {
            height: 150px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .status-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .status-processing {
            background-color: #fff3cd;
            border-color: #ffecb5;
            color: #856404;
        }
        .reader-selection {
            margin: 20px 0;
        }
        #loading-spinner {
            display: none;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="logo-container">
                    <img src="/static/swca-logo.png" alt="South Williamstown Community Association" class="img-fluid">
                </div>
                <h1 class="text-center mb-5">SWCA Payment System</h1>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <button class="btn btn-primary w-100 payment-button" onclick="selectPaymentType('donation')">
                            Make a Donation
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success w-100 payment-button" onclick="selectPaymentType('membership')">
                            Pay for Membership
                        </button>
                    </div>
                </div>

                <!-- Payment Form -->
                <div id="payment-form" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="payment-title">Payment Details</h5>
                            
                            <div class="mb-3">
                                <label for="payer-name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="payer-name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="payer-email" class="form-label">Email (optional)</label>
                                <input type="email" class="form-control" id="payer-email">
                            </div>
                            
                            <div id="donation-amount" class="mb-3" style="display: none;">
                                <label for="amount" class="form-label">Donation Amount ($)</label>
                                <input type="number" class="form-control" id="amount" min="1" step="0.01" placeholder="20.00">
                            </div>
                            
                            <div class="reader-selection">
                                <label class="form-label">Select Card Reader:</label>
                                <div id="reader-list">
                                    <button class="btn btn-outline-secondary" onclick="discoverReaders()">
                                        Find Readers
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" id="process-payment-btn" onclick="processPayment()" disabled>
                                    Process Payment
                                </button>
                                <button class="btn btn-secondary" onclick="resetForm()">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Processing payment...</p>
                </div>

                <!-- Status Messages -->
                <div id="status-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedPaymentType = null;
        let selectedReader = null;
        let currentPaymentIntent = null;

        function selectPaymentType(type) {
            selectedPaymentType = type;
            document.getElementById('payment-form').style.display = 'block';
            
            if (type === 'donation') {
                document.getElementById('payment-title').textContent = 'Make a Donation';
                document.getElementById('donation-amount').style.display = 'block';
            } else {
                document.getElementById('payment-title').textContent = 'Membership Payment ($20)';
                document.getElementById('donation-amount').style.display = 'none';
            }
            
            hideStatus();
        }

        async function discoverReaders() {
            try {
                const response = await fetch('/discover-readers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (data.error) {
                    showStatus('Error finding readers: ' + data.error, 'error');
                    return;
                }

                const readerList = document.getElementById('reader-list');
                readerList.innerHTML = '';

                if (data.readers.length === 0) {
                    readerList.innerHTML = '<p class="text-muted">No readers found. Make sure your Stripe Terminal is connected.</p>';
                    return;
                }

                data.readers.forEach(reader => {
                    const button = document.createElement('button');
                    button.className = 'btn btn-outline-primary me-2 mb-2';
                    button.textContent = `${reader.label} (${reader.status})`;
                    button.onclick = () => selectReader(reader.id, reader.label);
                    readerList.appendChild(button);
                });

            } catch (error) {
                showStatus('Error discovering readers: ' + error.message, 'error');
            }
        }

        function selectReader(readerId, readerLabel) {
            selectedReader = readerId;
            
            // Update UI to show selected reader
            const buttons = document.querySelectorAll('#reader-list button');
            buttons.forEach(btn => btn.classList.remove('btn-primary'));
            buttons.forEach(btn => btn.classList.add('btn-outline-primary'));
            
            event.target.classList.remove('btn-outline-primary');
            event.target.classList.add('btn-primary');
            
            document.getElementById('process-payment-btn').disabled = false;
        }

        async function processPayment() {
            const payerName = document.getElementById('payer-name').value.trim();
            if (!payerName) {
                showStatus('Please enter your name', 'error');
                return;
            }

            if (!selectedReader) {
                showStatus('Please select a card reader', 'error');
                return;
            }

            let amount;
            if (selectedPaymentType === 'donation') {
                const amountInput = document.getElementById('amount').value;
                if (!amountInput || parseFloat(amountInput) <= 0) {
                    showStatus('Please enter a valid donation amount', 'error');
                    return;
                }
                amount = Math.round(parseFloat(amountInput) * 100); // Convert to cents
            }

            const payerEmail = document.getElementById('payer-email').value.trim();

            showLoading(true);

            try {
                // Create payment intent
                const intentResponse = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        payment_type: selectedPaymentType,
                        amount: amount,
                        payer_name: payerName,
                        payer_email: payerEmail
                    })
                });

                const intentData = await intentResponse.json();
                
                if (intentData.error) {
                    showStatus('Error creating payment: ' + intentData.error, 'error');
                    showLoading(false);
                    return;
                }

                currentPaymentIntent = intentData.id;

                // Process payment on terminal
                const processResponse = await fetch('/process-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        payment_intent_id: intentData.id,
                        reader_id: selectedReader
                    })
                });

                const processData = await processResponse.json();
                
                if (processData.error) {
                    showStatus('Error processing payment: ' + processData.error, 'error');
                    showLoading(false);
                    return;
                }

                // Poll for payment status
                pollPaymentStatus(intentData.id);

            } catch (error) {
                showStatus('Error processing payment: ' + error.message, 'error');
                showLoading(false);
            }
        }

        async function pollPaymentStatus(paymentIntentId) {
            try {
                const response = await fetch(`/payment-status/${paymentIntentId}`);
                const data = await response.json();

                if (data.error) {
                    showStatus('Error checking payment status: ' + data.error, 'error');
                    showLoading(false);
                    return;
                }

                if (data.status === 'succeeded') {
                    const amount = (data.amount / 100).toFixed(2);
                    const payerName = data.metadata.payer_name;
                    showStatus(`Payment successful! $${amount} received from ${payerName}`, 'success');
                    showLoading(false);
                    setTimeout(resetForm, 5000); // Auto-reset after 5 seconds
                } else if (data.status === 'canceled' || data.status === 'payment_failed') {
                    showStatus('Payment was canceled or failed. Please try again.', 'error');
                    showLoading(false);
                } else {
                    // Still processing, poll again
                    setTimeout(() => pollPaymentStatus(paymentIntentId), 2000);
                }

            } catch (error) {
                showStatus('Error checking payment status: ' + error.message, 'error');
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading-spinner').style.display = show ? 'block' : 'none';
            document.getElementById('payment-form').style.display = show ? 'none' : 'block';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status-message').style.display = 'none';
        }

        function resetForm() {
            selectedPaymentType = null;
            selectedReader = null;
            currentPaymentIntent = null;
            
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('payer-name').value = '';
            document.getElementById('payer-email').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('process-payment-btn').disabled = true;
            document.getElementById('reader-list').innerHTML = '<button class="btn btn-outline-secondary" onclick="discoverReaders()">Find Readers</button>';
            
            hideStatus();
            showLoading(false);
        }
    </script>
</body>
</html>
